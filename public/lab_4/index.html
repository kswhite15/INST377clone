<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kennedy Whitehead's Lab 4</title>
    <link href= "style.css" rel= "stylesheet" >
  </head>

  <body>
    <div class="header">
      <h1>Kennedy Whitehead's Lab 4</h1> 
    </div>  

    <div class="wrapper">
    <div class="container"> 
    <form action= '/api' method="post">
        <ul class= "flex-outer"> 
            <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" maxlength=140 >
            </li>
            <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" maxlength=140 >
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" >
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" >
            </li>
            <li>
                <label for="message">Message</label>
                <textarea name="message" rows= "5" cols= "33" id="message"></textarea>
            </li>
            
        </ul>
        <ul class="flex-inner">
            <li>
              <input type="checkbox" id="eighteen-to-thirtyfive">
              <label for="eighteen-to-thirtyfive">18-35</label>
            </li>
            <li>
              <input type="checkbox" id="thirtyfive-to-fifty">
              <label for="thirtyfive-to-fifty">35-50</label>
            </li>
            <li>
                <input type="checkbox" id="fifty-to-sixtyfive">
                <label for="fifty-to-sixtyfive">50-65</label>
            </li>
            <li>
                <button type="submit">Submit</button>
            </li>
          </ul>
    </form> 
    </div>
    </div>
  </body>
</html>
