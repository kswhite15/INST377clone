<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kennedy Whitehead's Lab 5</title>
    <link href= "style.css" rel= "stylesheet" >
  </head>

  <body>
    <div class="header">
      <h1>Kennedy Whitehead's Lab 4</h1> 
    </div>  

    <div class="wrapper">

    <form action= '/api' method="post">
        <ul class= "flex-outer"> 
            <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" maxlength=140 >
            </li>
            <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" maxlength=140 >
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" >
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" >
            </li>
            <li>
                <label for="message">Message</label>
                <textarea name="message" rows= "5" cols= "33" id="message"></textarea>
            </li>
            <li>
                <p>Fruits</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="kiwi" name="kiwi">
                        <label for="kiwi">kiwi</label>
                    </li>
                    <li>
                        <input type="checkbox" id="dragonfruit" name="dragonfruit">
                        <label for="dragonfruit">dragonfruit</label>
                    </li>
                    <li>
                        <input type="checkbox" id="pomelo" name="pomelo">
                        <label for="pomelo">pomelo</label>
                    </li>
                </ul>
            </li>
            <li>
                <button type="submit" id="button" name="button">SUBMIT FORM</button>
                <button type="button" id="activate" name="activate">ACTIVATE</button>
            </li> 
        </ul>
    </form> 
    </div>
  </body>
</html>
